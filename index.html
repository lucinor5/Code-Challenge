<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio API</title>
</head>
<body>
    <form id="formulario">
        <div class="inputs">
            <label name="nombre">Nombre:</label>
            <input id="name" type="text" name="nombre" placeholder="name">
            <br>
            <label name="apellido">Apellido:</label>
            <input  id="surname" type="text" name="apellido" placeholder="surname">
            <br>
            <label name="fecha">Fecha de Nacimiento:</label>
            <input id="date" type="date" name="fecha" placeholder="date" >
            <button id="send">enviar</button>
        </div>
    </form>
    
</body>
<script src="api.js"></script>
</html>
